<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
        <title>Brachio Tools</title>
        <style>
            * {
                font-family: "Roboto", sans-serif;
                font-weight: 400;
                font-style: normal;
            }
            @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
            #dropsite {
                width: min(80%, 500px);
                height: 80px;
                border-radius: 20px;
                border: 0.5em dashed black;
                background-color: lightgray;
                text-align: center;
            }
            .slightlytorightandbottom {
                margin-left: 20px;
                padding-top: 20px;
                display: grid;
                gap: 1em;
            }
        </style>
    </head>
    <body>
        <h1 class="">SVG ➡️ Brachio JSON file</h1>
        <div class="slightlytorightandbottom">
            <input type="file" id="myFile" name="Input SVG">
            <div class="" id="dropsite">Or drop here...</div>
        </div>
    </body>
</html>
